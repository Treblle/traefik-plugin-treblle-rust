[package]
    name    = "rust-http-wasm"
    version = "0.1.0"
    edition = "2021"

[lib]
    crate-type = ["cdylib"]

[dependencies]
    wit-bindgen = { version = "0.11.0", default-features = false, features = [
        "realloc",
        "macros",
    ] }
    serde = { version = "1.0", features = ["derive"] }
    serde_json = "1.0"
    reqwest = { version = "0.11", default-features = false, features = [
        "json",
        "rustls-tls",
    ] }
    tokio = { version = "1.0", features = ["rt", "macros"] }

[build-dependencies]
    wit-bindgen = "0.11.0"

[profile.release]
    lto       = true
    opt-level = 's'
